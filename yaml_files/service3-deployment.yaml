apiVersion: apps/v1
kind: Deployment
metadata:
  name: service3
spec:
  replicas: 3
  selector:
    matchLabels:
      app: service3
  template:
    metadata:
      labels:
        app: service3
    spec:
      containers:
        - name: service3
          image: jay394/service3
          ports:
            - containerPort: 8082
          livenessProbe:
            httpGet:
              path: /
              port: 8082
            initialDelaySeconds: 15
            timeoutSeconds: 2
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 8082
            initialDelaySeconds: 5
            timeoutSeconds: 2
            periodSeconds: 10
            successThreshold: 1
---
apiVersion: v1
kind: Service
metadata:
  name: service3
spec:
  type: ClusterIP
  selector:
    app: service3
  ports:
    - port: 8082
      targetPort: 8082
